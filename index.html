<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-keobuabaoProj</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <style>
        .user, #computer{
            font-size: 5rem;
            width: 130px;

        }
        .user.actived{
            background-color: #ffc107;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-info">Kéo Búa Bao</h1>
        <div class="row mb-5">
            <!-- col người chơi -->
            <div class="col-6">
                <h2 class="text-center">Người chơi</h2>
                <!-- danh sách các nút người chơi -->
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <div class="mb-3">
                        <button class="btn btn-outline-warning user" id="scissors">✌️</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-warning user" id="rock">✊</button>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-outline-warning user" id="paper">✋</button>
                    </div>
                </div>
            </div>
            <!--  -->
            <!-- col máy chơi -->
            <div class="col-6">
                <h2 class="text-center">Máy chơi</h2>
                <div class="d-flex flex-column justify-content-center align-items-center h-100">
                    <div class="mb-3">
                        <span id="computer">✊</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- thông báo -->
        <div class="notification text-center"></div>
        <div id="play-again" class="text-center d-none">
            <button class="btn btn-primary btn-play-again">Chơi lại</button>
        </div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
